<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-i" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>The Parent Coach</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="font-italic text-primary">The Parent Coach</h1>
                <h2 class="font-italic text-danger">Tips, Suggestions, & Strategies for Parent Coaches</h2>
            </div>
            <div class="col-3 col-xl-2" class="align-right">
                <img src="images/IntroPic.png" class="img-thumbnail" alt="Belinda Alexander" id="introPic" />
            </div>
        </div>
    </div>
    </header>

    <div class="container">
        <div class="row row-content">
            <div class="col-xs-2 col-md-6"  id="welcome">
                <div class="media">
                    <img src="images/WelcomePic.png" class="d-flex img-fluid" alt="the word welcome" />
                </div>
                <h3 class="text-danger">Welcome!</h3>
            </div>
            <div class="col-xs-2 col-md-6" id="miniLesson">
                <div class="media">
                    <img src="images/MiniLessonPic.png" class="d-flex img-fluid" alt="the title MiniLesson #1" />
                </div>
                <h3 class="text-danger">Mini-Lesson: Practice Measuring to Scale</h3>
            </div>
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
